
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/search-view"></ion-back-button>
          </ion-buttons>
      <ion-title>{{search}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-col *ngFor="let item of items" col-12 no-padding>
          <ion-card (click)="getPost(item)"  >
            <img src="{{item.img}}" width="100px" height="150px"/>
  <ion-card-content >
   
            {{item.title}}
          
  </ion-card-content>
          </ion-card>
        </ion-col>
  
  </ion-content>
