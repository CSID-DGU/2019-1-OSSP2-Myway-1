
<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    <ion-title>
   {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content *ngFor="let item of item">
      <ion-item>
          <ion-label position ="floating">{{item.img}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-button position ="floating" (click)="gotoChat(item.user)">{{item.user}}</ion-button>
      </ion-item>
      <ion-item>
      <ion-icon (click)="toggleLikeState()" (click)="consolePrint()" tappable [@heart]="likeState" size="large" name="heart"></ion-icon>
      <ion-icon (click)="toggleScrapState()" tappable [@star]="scrapState" size="large" name="star"></ion-icon>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">{{item.major}}</ion-label>
    </ion-item>

    <ion-item>
        <ion-label position ="floating">{{item.classN}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">{{item.prof}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">{{item.sdate}}</ion-label>
    </ion-item>

    <ion-item>
        <ion-label position ="floating">{{item.edate}}</ion-label>
    </ion-item>

    <ion-item>
        <ion-label position ="floating">{{item.content}}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label position ="floating">{{item.tag}}</ion-label>
    </ion-item>

  </ion-card-content>
</ion-card>
</ion-content>
