<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>내가 쓴 글</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-col *ngFor="let item of items" col-12 no-padding>
        <ion-card (click)="getPost(item)"  >
          <ion-card-content >
            {{item.title}}     
          </ion-card-content>
        </ion-card>
      </ion-col>

</ion-content>
