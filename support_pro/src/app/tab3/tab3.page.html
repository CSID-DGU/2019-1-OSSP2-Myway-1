<ion-header>
  <ion-toolbar>
    <ion-title>
      글쓰기
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
                           
      <ion-item>
         <ion-label position ="floating">제목</ion-label>
         <ion-input type = "text" [(ngModel)]="titleInput"></ion-input>
      </ion-item>
      <!-- 전공 먼저 선택 후 수업 선택 가능하게-->
      <ion-item>  
        <ion-label>전공</ion-label>
        <ion-select placeholder="Select One" [(ngModel)]="majorInput" >
          <ion-select-option value="컴퓨터공학과">컴퓨터공학과</ion-select-option>
          <ion-select-option value="기계로봇공학과">기계로봇공학과</ion-select-option>
          <ion-select-option value="건축공학과">건축공학과</ion-select-option>
          <ion-select-option value="화공생물공학과">화공생물공학과</ion-select-option>
          <ion-select-option value="전기전자공학부">전기전자공학부</ion-select-option>
          <ion-select-option value="멀티미디어공학과">멀티미디어공학과</ion-select-option>
         
        </ion-select>
      </ion-item>

      <!-- default로 보이는게 있게끔 -->
      <ion-item>  
        <ion-label >수업명</ion-label>
        <div class="placeholder" *ngIf="majorInput == '컴퓨터공학과'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="공개소프트웨어">공개sw</ion-select-option>
            <ion-select-option value="종합설계1">종합설계1</ion-select-option>
            <ion-select-option value="창의적공학설계">창의적공학설계</ion-select-option>
            <ion-select-option value="객체지향설계와패턴">객체지향설계와패턴</ion-select-option>
            <ion-select-option value="알고리즘">알고리즘</ion-select-option>
            <ion-select-option value="심화프로그래밍"> 심화프로그래밍</ion-select-option>
          </ion-select>
        </div>
        <div *ngIf="majorInput == '기계로봇공학과'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="창의적공학설계">창의적공학설계</ion-select-option>
            <ion-select-option value="로봇프로그래밍"> 로봇프로그래밍</ion-select-option>
            <ion-select-option value="CAE"> CAE</ion-select-option>
            <ion-select-option value="기계설계"> 기계설계</ion-select-option>
            <ion-select-option value="특화설계"> 특화설계</ion-select-option>
            <ion-select-option value="트랙별설계프로젝트"> 트랙별설계프로젝트</ion-select-option>
          </ion-select>
        </div>
        <div *ngIf="majorInput == '건축공학과'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="창의적공학설계">창의적공학설계</ion-select-option>
            <ion-select-option value="철근콘크리트구조설계">철근콘크리트구조설계</ion-select-option>
            <ion-select-option value="건축공학종합설계1">건축공학종합설계1</ion-select-option>
            <ion-select-option value="건축설계1">건축설계1</ion-select-option>
         
          </ion-select>
        </div>
        <div *ngIf="majorInput == '화공생물공학과'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="화공생물공학종합설계1">화공생물공학종합설계1</ion-select-option>
            <ion-select-option value="종합설계1">단위조작실험1</ion-select-option>
  
          </ion-select>
        </div>
        <div *ngIf="majorInput == '전기전자공학부'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="창의적공학설계">창의적공학설계</ion-select-option>
            <ion-select-option value="전기회로실험">전기회로실험</ion-select-option>
            <ion-select-option value="디지털신호처리및설계">디지털신호처리및설계</ion-select-option>
            <ion-select-option value="로봇공학">로봇공학</ion-select-option>
            <ion-select-option value="캡스톤디자인">캡스톤디자인</ion-select-option>
          </ion-select>
        </div>

        <div *ngIf="majorInput == '멀티미디어공학과'">
          <ion-select placeholder="Select One" [(ngModel)]="classInput">
            <ion-select-option value="창의적공학설계">창의적공학설계</ion-select-option>
            <ion-select-option value="게임및로봇지능">게임및로봇지능</ion-select-option>
            <ion-select-option value="종합설계">종합설계</ion-select-option>
         
          </ion-select>
        </div>




      </ion-item>
      
      <ion-item>  
        <ion-label position ="floating">담당교원</ion-label>
        <ion-input type = "text" [(ngModel)]="profInput"></ion-input>
      </ion-item>

     <ion-item>  
        <ion-label position ="floating">플젝 시작</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="sdateInput"></ion-datetime>
      </ion-item>

      <ion-item>  
        <ion-label position ="floating">플젝 종료</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [min]="sdateInput" [(ngModel)]="edateInput"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position ="floating">깃허브 주소</ion-label>
        <ion-input type = "url" [(ngModel)]="gitadd" placeholder="https://github.com" pattern="https://.*"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position ="floating">내용</ion-label>
        <ion-textarea rows="8" [(ngModel)]="conInput" placeholder=""></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position ="floating">해시태그</ion-label>
        <div id="tagblock"></div>
        <rl-tag-input
          [(ngModel)]="hashtag" placeholder="언어나 기술,키워드입력">
        </rl-tag-input>
      </ion-item>
      <ion-item>
          <ion-label position ="floating">이미지</ion-label>
          <br><br>
        <ion-grid>
          <ion-row>
            <div id="camera">
              <img id="imgboard"src="">
            </div>
          </ion-row>
          <ion-row>
            <button style="width:100%; height:30px;" ion-button (click)="pickPicture()"><b>img upload</b></button>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
    <ion-button expand="block" (click)="register()">글쓰기</ion-button>
  </ion-card> 
</ion-content>
